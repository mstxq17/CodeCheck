{include file="pageheader"}
<div class="container-fluid" style="padding:0">
    <div class="row" style="margin:0">
        <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
            <div class="panel panel-default">
                <div class="panel-heading" style="overflow:hidden;">
                    <ul class="nav nav-pills">
                        <li><a href="{url('wall_msg_check', array('id'=>$wall_id, 'status'=>0))}">未审核信息</a></li>
                        <li><a href="{url('wall_msg_check', array('id'=>$wall_id, 'status'=>'all'))}">全部信息</a></li>
                        <li><a href="{url('wall_user', array('id'=>$wall_id))}">参与人员</a></li>
                        <li class="active"><a href="{url('wall_prize', array('id'=>$wall_id))}">获奖名单</a></li>
                    </ul>
                </div>
                <table class="table table-hover table-bordered table-striped">
                    <tr class="text-center">
                        <th class="text-center">微信昵称</th>
                        <!--<th class="text-center">奖品</th>-->
                        <th class="text-center">是否发放</th>
                        <th class="text-center">中奖时间</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {loop $list $val}
                    <tr>
                        <td class="text-center">{$val['nickname']}</td>
                        <!--<td class="text-center">{$val['prize_name']}</td>-->
                        <td class="text-center">{$val['issue_status']}</td>
                        <!--<td class="text-center">{if is_array($val['winner'])}{$val['winner']['name']}<br />{$val['winner']['phone']}<br />{$val['winner']['address']}{/if}</td>-->
                        <td class="text-center">{$val['dateline']}</td>
                        <td class="text-center">
                            {$val['handler']}
                            <a href="{url('wechat/send_custom_message', array('openid'=>$val['openid']))}" class="btn  btn-info fancybox fancybox.iframe">通知用户</a>
                            <a href="javascript:if(confirm('{$lang['confirm_delete']}'))location.href='{url('winner_del', array('id'=>$val['id']))};';" class="btn btn-default">删除</a></td>
                    </tr>
                    {/loop}
                </table>
                {include file="pageview"}
            </div>
        </div>
    </div>
</div>
{include file="pagefooter"}
